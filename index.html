<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自介</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 75px;
            height: 75px;
            border-radius: 5px;
            margin: 5px;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.2);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        a:hover {
            background: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 20px auto;
                padding: 15px;
            }
            img {
                width: 40px;
                height: 40px;
            }
            a {
                padding: 8px 16px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            img {
                width: 35px;
                height: 35px;
            }
            a {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <img src="FB_IMG_1689556891094.jpg" alt="個人照片">
    <h1>你好，我是林軒宇</h1>
    <p>我是熱愛創造的開發者</p>
    <h2>我的技能</h2>
    <ul>
        <li><img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python" title="Python">Python</li>
        <li><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/ISO_C%2B%2B_Logo.svg/459px-ISO_C%2B%2B_Logo.svg.png" alt="C++" title="C++">C++</li>
        <li><img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML & CSS" title="HTML & CSS">HTML & CSS</li>
        <li><img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript" title="JavaScript">Javascript</li>
    </ul>
    <a href="https://github.com/robylin829"><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg">參觀我的 GitHub</a>
    </div>
</body>
</html>
